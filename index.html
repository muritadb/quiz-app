<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Quiz | Você consegue acertar qual musica do queen só pela imagem?</title>
</head>

<body>
  <div class="intro bg-light text-center ">
    <div class="container bg-info p-2 rounded-bottom">
      <h2 class="text-light display-3 my-4">Quiz</h2>
    </div>
  </div>

  <div class="quiz py-4 bg-light">
    <div class="container">
      <div class="my-3 text-info border border-info rounded p-4">
        <h2>Você conhece a banda Queen o bastante para acertar que
          musica é de cada imagem?</h2>
        <h2 class="text-dark d-none">Sua Pontuação foi <span class="text-warning">0%</span> dos pontos!
        </h2>
      </div>
      <form class="quiz-form bg-info text-light p-4 rounded ">
        <div class="my-5">
          <div class="card cover">
            <img src="https://www.queennet.com.br/wp-content/uploads/2014/01/uednskcbsdlI_Want_To_Break_Free.jpg"
              class="card-img-top" alt="queen-cover">
            <div class="card-body">
              <p class="card-text text-dark">Lançada em 1984, faz parte do album The Works</p>
            </div>
            <div class="form-check my-2 text-dark">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="A" checked>
                Led Zeppelin
              </label>
            </div>
            <div class="form-check my-2 text-dark">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="B">
                Queen
              </label>
            </div>
          </div>
        </div>

        <div class="my-5">
          <div class="card cover">
            <img src="https://i.ytimg.com/vi/a01QQZyl-_I/hqdefault.jpg" class="card-img-top" alt="queen-cover">
            <div class="card-body">
              <p class="card-text text-dark">Musica famosa por ter sido plageada pelo musico Prince</p>
            </div>
            <div class="form-check my-2 text-dark">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="A" checked>
                under pressure
              </label>
            </div>
            <div class="form-check my-2 text-dark">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="B">
                O Chamado
              </label>
            </div>
          </div>
        </div>

        <div class="my-5">
          <div class="card cover">
            <img src="http://thoughtcatalog.com/wp-content/uploads/2014/04/untitled-13.jpg" class="card-img-top"
              alt="queen-cover">
            <div class="card-body">
              <p class="card-text text-dark">Musica famosa por ter sido plageada pelo musico Prince</p>
            </div>
            <div class="form-check my-2 text-dark">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="A" checked>
                Família do Bagulho
              </label>
            </div>
            <div class="form-check my-2 text-dark">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="B">
                Pequena Miss Sunshine
              </label>
            </div>
          </div>
        </div>

        <div class="my-5">
          <div class="card cover">
            <img src="https://img.youtube.com/vi/HgzGwKwLmgM/hqdefault.jpg" class="card-img-top" alt="queen-cover">
            <div class="card-body">
              <p class="card-text text-dark">dont stop me now</p>
            </div>
            <div class="form-check my-2 text-dark">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="A" checked>
                O Lobo de Wall Street
              </label>
            </div>
            <div class="form-check my-2 text-dark">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="B">
                Curtindo a Vida Adoidado
              </label>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button class="btn bg-warning text-dark">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
